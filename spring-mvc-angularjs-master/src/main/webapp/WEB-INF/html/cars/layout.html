<form class="form-horizontal" xmlns:orderBy="http://www.w3.org/1999/xhtml">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Car Name</label>

        <div class="controls">
            <input type="text" id="inputEmail" ng-model="car.name" placeholder="Car Name" required="required" min="2" />
        </div>
    </div>
    <div class="control-group">
        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!car.name" ng-hide="editMode" ng-click="addNewCar(car)">Add Car</button>
        </div>
    </div>
</form>
<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>

<h3 style="margin-left:100px;">Car List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="cars.length == 0">
    No cars found
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="cars.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Id</th>
            <th style="text-align: center;">Car Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="car in cars">
            <td style="text-align: center;">{{car.id}}</td>
            <td>{{car.name}}</td>
        </tr>
    </tbody>
</table>
<button style="margin-left:100px;" class="btn btn-danger"  ng-show="cars.length > 1" ng-click="removeAllCars()">Remove All Cars</button>
